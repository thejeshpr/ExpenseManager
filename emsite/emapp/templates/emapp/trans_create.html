{% extends "emapp/index.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="card">
        <div class="card-header">
          <h2>Transaction Create</h2>      
        </div>
    
        <div class="card-body">

            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save Transaction</button>
            </form>

        </div>
        
    </div>

{% endblock content %}
